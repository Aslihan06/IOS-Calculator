<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/iconn.png" type="image/x-icon">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="keys">
            <div class="inner">
        
                <div class="key keys1-1">AC</div>
                <div class="key keys1-2">±</div>
                <div class="key keys1-3">%</div>
                <div class="key keys1-4">÷</div>
                <div class="key keys2-1">7</div>
                <div class="key keys2-2">8</div>
                <div class="key keys2-3">9</div>
                <div class="key keys2-4">X</div>
                <div class="key keys3-1">4</div>
                <div class="key keys3-2">5</div>
                <div class="key keys3-3">6</div>
                <div class="key keys3-4">-</div>
                <div class="key keys4-1">1</div>
                <div class="key keys4-2">2</div>
                <div class="key keys4-3">3</div>
                <div class="key keys4-4">+</div>
                <div class="key keys5-1">0</div>
                <div class="key keys5-2">.</div>
                <div class="key keys5-3">=</div>
            </div>
        </div>

    </div>
    
</body>
</html>
